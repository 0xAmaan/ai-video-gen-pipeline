name = "video-editor-proxy"
main = "workers/r2-proxy.ts"
compatibility_date = "2024-11-01"

[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "replicate-videos"

[vars]
# Comma-separated origins, adjust for prod
ALLOWED_ORIGINS = "http://localhost:3000"

# AUTH_TOKEN is set as a secret:
#   wrangler secret put AUTH_TOKEN
# Use the same value in app env: R2_INGEST_TOKEN
